<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        input[type="text"], input[type="number"], input[type="month"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function showPopup(success) {
            const message = success ? "Payment submitted successfully!" : "Payment failed. Please try again.";
            alert(message);
        }

        function handleSubmit(event) {
            event.preventDefault(); 

            
            const isSuccess = true; 

            showPopup(isSuccess);
        
        }
    </script>
</head>

<body>

<h2>Credit Card Payment</h2>
<form onsubmit="handleSubmit(event)">
    <label for="name">Cardholder Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="cardnumber">Card Number:</label>
    <input type="number" id="cardnumber" name="cardnumber" required>

    <label for="expdate">Expiration Date:</label>
    <input type="month" id="expdate" name="expdate" required>

    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" name="cvv" required>

    <label for="address">Billing Address:</label>
    <input type="text" id="address" name="address" required>

    <input type="submit" value="Submit Payment">
</form>

</body>
</html>
