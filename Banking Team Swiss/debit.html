<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function showPopup(success) {
            const message = success ? "Payment submitted successfully!" : "Payment failed. Please try again.";
            alert(message);
        }

        function handleSubmit(event) {
            event.preventDefault(); 
            const isSuccess = true; 

            showPopup(isSuccess);
            
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Debit Card Form</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required maxlength="16" placeholder="1234 5678 9012 3456">
            </div>
            <div class="form-group">
                <label for="cardHolder">Cardholder Name</label>
                <input type="text" id="cardHolder" name="cardHolder" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="date" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="number" id="cvv" name="cvv" required maxlength="3" placeholder="123">
            </div>
            <div class="form-group">
                <label for="billingAddress">Billing Address</label>
                <input type="text" id="billingAddress" name="billingAddress" required placeholder="123 Main St, City, Country">
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" required placeholder="12345">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
