<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Accounts - Swiss Bank of India</title>
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #4b8bca;
            color: #333;
           
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .service-btn {
            display: inline-block;
            width: 200px;
            padding: 15px 25px;
            font-size: 1.2em;
            text-align: center;
            color: white;
            background-color: #00509d;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .service-btn:hover {
            background-color: #007BFF;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

    
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

     
        .service-btn {
            animation: fadeIn 0.6s ease-in-out;
        }
    </style>
</head>

<body>

    <h2>Digital Account Services</h2>

    <div class="container">
       
        
       
        <a href="online-payments.html" class="service-btn">Online Payments</a>
        <a href="e-commerce-banking.html" class="service-btn">E-Commerce Banking</a>
        <a href="automatic-payments.html" class="service-btn">Automatic Payments</a>
        
    </div>

</body>

</html>
