<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Home Loan - Digital Home Loan Services</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafbfc;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Apply for Home Loan</h2>
        <input type="text" placeholder="Enter Full Name" required>
        <input type="email" placeholder="Enter Email" required>
        <input type="number" placeholder="Enter Loan Amount" required>
        <select required>
            <option value="" disabled selected>Select Loan Tenure</option>
            <option>5 years</option>
            <option>10 years</option>
            <option>20 years</option>
        </select>
        <button onclick="submitLoanApplication()">Submit Application</button>
    </div>

    <script>
        function submitLoanApplication() {
            alert('Your home loan application has been submitted successfully!');
        }
    </script>

</body>

</html>
