<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Insurance - BOB World</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            padding: 30px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: bounceIn 0.8s ease;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            60% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Pay Insurance</h2>
        <select>
            <option>Select Insurance Type</option>
            <option>Health Insurance</option>
            <option>Car Insurance</option>
            <option>Life Insurance</option>
        </select>
        <input type="number" placeholder="Enter Amount">
        <button onclick="alert('Insurance Payment Successful!')">Pay Now</button>
    </div>

</body>

</html>
