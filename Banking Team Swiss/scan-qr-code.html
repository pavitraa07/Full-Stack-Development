<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - Swiss Bank of India</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        a {
            display: block;
            font-size: 1.2em;
            color: #25D366;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Scan QR Code for Banking Services</h2>
        <img src="qr.png" alt="QR Code" class="qr-code">
        <p>Scan the QR code above to connect to our WhatsApp banking service and enjoy fast, secure transactions.</p>
        <a href="https://wa.me/your-number" target="_blank">Contact Us on WhatsApp</a>
    </div>

</body>

</html>
