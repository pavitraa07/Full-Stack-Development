<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay to Mobile Number - Swiss Bank of India</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        .service-details {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #dc3545;
        }

        footer {
            background-color: #dc3545;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .back-button {
            background-color: #c82333;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #a71d2a;
        }

<body>
    <header>
        <h1>Pay to Mobile Number</h1>

            <ul>
                <li>Simple and quick process</li>
                <li>Secure transfers</li>
