<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Swiss Bank of India</title>
    <style>
        body {
            background-image: url("Swiss.jpg");
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: rgb(8, 8, 8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        p {
            text-align: center;
        }

        a {
            color: #007bff;
        }
    </style>
    <script>
        function showPopup(success) {
            const message = success ? "Registration completed successfully!" : "Registration failed. Please try again.";
            alert(message);
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate success or failure (replace this with actual registration logic)
            const isSuccess = true; // Change to false to simulate failure

            showPopup(isSuccess);
            // Optionally reset the form after a successful registration
            // if (isSuccess) document.querySelector('form').reset();
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Create an Account</h2>
        <form onsubmit="handleSubmit(event)">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="Login.html">Login here</a></p>
    </div>
</body>

</html>
