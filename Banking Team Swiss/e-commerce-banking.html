<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Banking - Digital Account Services</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #00509d;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>E-Commerce Banking Features</h2>
        <ul>
            <li>Instant Checkout Integration</li>
            <li>Secure Payment Gateways</li>
            <li>24/7 Fraud Monitoring</li>
            <li>Multi-currency Support</li>
        </ul>
    </div>

</body>

</html>
